<!DOCTYPE html>
<html>
    <body>
        <h2>SignUp Page</h2>
        <form id="SignUpForm"  method = "POST"  autocomplete="on">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <br>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required><br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required><br>
            <br>     
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" ><br>
            <br>
            <!--<button type="button" onclick="alert('Successfully Submitted')">Submit</button>-->
            <button type="submit" >Submit</button>
            <input type="reset" value="Reset">
        </form>

        <div id="output"></div>

        <script>
            let SignUp = document.getElementById("SignUpForm");
            SignUp.addEventListener("submit", (e) => {
                e.preventDefault();

                let name = document.getElementById('name').value
                let username = document.getElementById('username').value
                let email = document.getElementById('email').value
                let password = document.getElementById('password').value
                let address = document.getElementById('address').value

                console.log({name, email});
                console.log(SignUp)
                // handle submit
                if (name.value == "" || username.value == "" || email.value == "" || password.value == "" || address.value == "") {
                    alert("Ensure you input a value in both fields!");
                  } else {
                    // perform operation with form input
                    alert("This form has been successfully submitted!"
                    );
                name.value = "";
                username.value = "";
                email.value = "";
                password.value = "";
                address.value = "";
    
                }
    
                var jsonData = {
                    name: name,
                    username : username,
                    email: email,
                    password : password,
                    address : address
                };
    
                console.log(jsonData)
                let jsonString = JSON.stringify(jsonData)
    
    
                fetch('http://127.0.0.1:7000/em/Em/create',{ method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Add any additional headers if needed
                },
                body:jsonString ,
            })
                .then(response => {
                    if (response.ok) {
                        alert('Data submitted successfully!');
                        // Optionally, you can redirect or perform other actions after successful submission.
                    } else {
                        alert('Error submitting data. Please try again.');
                    }
                    })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('output').innerHTML = '<p>Error fetching data</p>';
                });
              }); 
                
        </script>
    </body>
</html>
